<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semua Riwayat Minum TTD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #fff4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d81b60;
    }

    .riwayat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(216, 27, 96, 0.1);
    }

    .riwayat-item {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }

    .riwayat-item:last-child {
      border-bottom: none;
    }

    .status {
      font-weight: bold;
    }

    .foto-thumb {
      width: 70px;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    .back-link {
      display: block;
      margin: 2rem auto 0;
      text-align: center;
    }

    .back-link a {
      color: #d81b60;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 2px solid #d81b60;
      border-radius: 8px;
      background-color: #fff0f5;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      background-color: #ffdce7;
    }

    @media (max-width: 480px) {
      body {
        margin: 1rem;
      }

      .riwayat-container {
        padding: 1rem;
      }

      .foto-thumb {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Semua Riwayat Minum</h1>

  <div class="riwayat-container" id="semuaRiwayat">
    <!-- Riwayat akan ditampilkan di sini -->
  </div>

  <div class="back-link">
    <a href="siswa-konfirmasi.html">⬅ Kembali ke Halaman Utama</a>
  </div>

  <script>
    function renderSemuaRiwayat() {
      const riwayat = JSON.parse(localStorage.getItem("riwayatTTD")) || [];
      const container = document.getElementById("semuaRiwayat");

      if (riwayat.length === 0) {
        container.innerHTML = "<p>Tidak ada data riwayat yang tersimpan.</p>";
        return;
      }

      riwayat.forEach(item => {
        const div = document.createElement("div");
        div.className = "riwayat-item";

        const status = item.jawaban === "Ya" ? "✅ Ya" : "❌ Tidak";
        const alasan = item.alasan ? `<br><em>Alasan:</em> ${item.alasan}` : "";
        const foto = item.foto ? `<br><img src="${item.foto}" class="foto-thumb">` : "";

        div.innerHTML = `
          <div class="status">${status}</div>
          <div>Tanggal: ${item.tanggal}</div>
          <div>Waktu: ${item.waktu}</div>
          ${alasan}
          ${foto}
        `;

        container.appendChild(div);
      });
    }

    renderSemuaRiwayat();
  </script>
</body>
</html>
