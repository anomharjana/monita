<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Pemantauan TTD</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffeef5;
      color: #333;
    }
    .logo {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    .logo img {
      max-width: 180px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.1);
    }
    .container {
      padding: 1.5rem;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .menu-item {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      flex: 1 1 45%;
      max-width: 200px;
      box-shadow: 0 2px 6px rgba(240, 98, 146, 0.2);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .menu-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 12px rgba(240, 98, 146, 0.4);
    }
    .menu-item img {
      transition: transform 0.3s ease;
    }
    .menu-item:hover img {
      transform: rotate(5deg);
    }
    .menu-item h3 {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #d81b60;
    }
    @media (max-width: 600px) {
      .menu-item {
        flex: 1 1 100%;
      }
      .logo img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748880819/ChatGPT_Image_2_Jun_2025__23.14.30-removebg-preview_e6eyew.png" alt="Logo Aplikasi">
  </div>
  <div class="container">
    <div class="menu">
      <div class="menu-item" onclick="navigate('konfirmasi')">
        <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Konfirmasi" />
        <h3>Konfirmasi Konsumsi</h3>
      </div>
      <div class="menu-item" onclick="navigate('riwayat')">
        <img src="https://img.icons8.com/color/48/000000/timeline.png" alt="Riwayat" />
        <h3>Riwayat Konsumsi</h3>
      </div>
      <div class="menu-item" onclick="navigate('poin')">
        <img src="https://img.icons8.com/color/48/000000/medal2--v2.png" alt="Poin" />
        <h3>Poin & Edukasi</h3>
      </div>
      <div class="menu-item" onclick="navigate('profil')">
        <img src="https://img.icons8.com/color/48/000000/user-female-circle.png" alt="Profil Remaja" />
        <h3>Profil</h3>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      alert("Navigasi ke: " + page);
      // Untuk implementasi nyata, arahkan ke halaman lain dengan window.location.href
    }
  </script>
</body>
</html>
