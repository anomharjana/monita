<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Konfirmasi Minum TTD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #ffeef5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo img {
      max-width: 180px;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .card-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(240, 98, 146, 0.2);
      padding: 2rem 2.5rem;
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-info {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .button-group button {
      border: 2px solid #d81b60;
      background-color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #d81b60;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s ease, background-color 0.2s;
    }

    .button-group button:hover {
      transform: scale(1.05);
      background-color: #ffe4ec;
    }

    .tips-box {
      background-color: #fff0f4;
      border-left: 4px solid #d81b60;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #d81b60;
      text-align: center;
      animation: blinkTips 1.6s infinite;
      box-shadow: 0 2px 8px rgba(240, 98, 146, 0.2);
      margin-top: 1rem;
    }

    @keyframes blinkTips {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .image-preview {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    #photoInput {
      display: none;
    }

    #alasanBox {
      display: none;
      margin-top: 1rem;
      background: #fff6f8;
      padding: 1rem;
      border-left: 4px solid #d81b60;
      border-radius: 12px;
      font-size: 0.9rem;
    }

    .lihat-riwayat {
      text-align: center;
      margin-top: 0.5rem;
    }

    .lihat-riwayat a {
      color: #d81b60;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .lihat-riwayat a:hover {
      color: #ad1457;
      text-decoration: underline;
    }

    #riwayatList {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }

    #riwayatList li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-bottom: 1px dashed #ccc;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    #riwayatList li img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }

    #riwayatList li div.text-content {
      flex: 1;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 400px) {
      body {
        margin: 1rem;
      }

      .card-box {
        padding: 1.5rem 1rem;
        max-width: 300px;
      }

      .button-group button {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }

      .logo img {
        max-width: 120px;
      }

      .tips-box {
        font-size: 0.85rem;
      }

      #riwayatList li img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748920768/WhatsApp_Image_2025-06-03_at_11.17.29_AM-removebg-preview_bjfu6l.png" alt="Logo Aplikasi" />
  </div>

  <div class="card-box">
    <div class="form-info" id="dateTimeInfo">
      Hari: ..., Tanggal: ..., Jam: ...
    </div>

    <div class="button-group">
      <button onclick="submitResponse('Ya')">‚úÖ Ya</button>
      <button onclick="submitResponse('Tidak')">‚ùå Tidak</button>
    </div>

    <input type="file" accept="image/*" capture="environment" id="photoInput" onchange="handlePhotoChange(event)" />

    <img id="photoPreview" class="image-preview" style="display: none;" alt="Foto Konfirmasi" />

    <div id="alasanBox">
      <strong>Alasan tidak minum:</strong> <span id="alasanText"></span>
    </div>

    <div class="tips-box" id="tipsBox"></div>
  </div>

  <!-- Riwayat -->
  <div class="card-box" style="margin-top: 1rem; max-width: 400px;">
    <h3>Riwayat Minum</h3>
    <ul id="riwayatList"></ul>
    <div class="lihat-riwayat">
      <a href="siswa-riwayat.html">Lihat Semua Riwayat</a>
    </div>
  </div>

<script>
  let tempAnswer = null;
  let tempTanggal = null;
  let tempWaktu = null;

  function updateDateTime() {
    const now = new Date();
    const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
    const day = days[now.getDay()];
    const date = now.toLocaleDateString('id-ID');
    const time = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('dateTimeInfo').textContent = `Hari: ${day}, Tanggal: ${date}, Jam: ${time}`;
  }

  function submitResponse(answer) {
    const now = new Date();
    tempTanggal = now.toLocaleDateString('id-ID');
    tempWaktu = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

    if (answer === 'Ya') {
      tempAnswer = 'Ya';
      // Reset photo preview and input
      document.getElementById('photoPreview').style.display = 'none';
      document.getElementById('photoPreview').src = '';
      document.getElementById('photoInput').value = '';
      document.getElementById('alasanBox').style.display = 'none';
      document.getElementById('alasanText').textContent = '';

      // Open file dialog for photo
      document.getElementById('photoInput').click();
    } else {
      tempAnswer = 'Tidak';
      const reason = prompt("Apa alasan kamu tidak minum tablet tambah darah hari ini?");
      if (reason && reason.trim() !== "") {
        document.getElementById('alasanText').textContent = reason;
        document.getElementById('alasanBox').style.display = 'block';
        alert(`Jawaban "Tidak" dan alasan berhasil disimpan.`);
        saveRiwayat(tempTanggal, tempWaktu, tempAnswer, reason, "");
      } else {
        alert("Jawaban 'Tidak' dibatalkan karena tidak ada alasan yang diisi.");
      }
    }
  }

  function handlePhotoChange(event) {
    const file = event.target.files[0];
    if (!file) {
      alert("Foto harus dipilih untuk konfirmasi 'Ya'.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const base64Image = e.target.result;

      const img = document.getElementById('photoPreview');
      img.src = base64Image;
      img.style.display = 'block';

      alert(`Jawaban "Ya" berhasil disimpan beserta bukti foto.`);

      saveRiwayat(tempTanggal, tempWaktu, tempAnswer, "", base64Image);
    };
    reader.readAsDataURL(file);
  }

  function saveRiwayat(tanggal, waktu, jawaban, alasan = "", foto = "") {
    let riwayat = JSON.parse(localStorage.getItem("riwayatTTD")) || [];
    riwayat.unshift({ tanggal, waktu, jawaban, alasan, foto });

    if (riwayat.length > 52) {
      riwayat = riwayat.slice(0, 52);
    }

    localStorage.setItem("riwayatTTD", JSON.stringify(riwayat));
    renderRiwayat();
  }

  function renderRiwayat() {
    const list = document.getElementById('riwayatList');
    list.innerHTML = '';
    const riwayat = JSON.parse(localStorage.getItem("riwayatTTD")) || [];

    const tampil = riwayat.slice(0, 7);
    if (tampil.length === 0) {
      list.innerHTML = '<li>Tidak ada data riwayat.</li>';
      return;
    }

    tampil.forEach(item => {
      const li = document.createElement('li');

      // Thumbnail foto, hanya jika jawaban "Ya" dan foto ada
      let thumbHTML = '';
      if (item.jawaban === 'Ya' && item.foto) {
        thumbHTML = `<img src="${item.foto}" alt="Foto Bukti" />`;
      }

      const textContent = document.createElement('div');
      textContent.className = 'text-content';
      textContent.innerHTML = `<strong>${item.jawaban === 'Ya' ? '‚úÖ Ya' : '‚ùå Tidak'}</strong> - ${item.tanggal}, ${item.waktu}${item.alasan ? `<br><em>Alasan:</em> ${item.alasan}` : ''}`;

      li.innerHTML = thumbHTML;
      li.appendChild(textContent);

      list.appendChild(li);
    });
  }

  const tips = [
    "üíß Minumlah tablet tambah darah setelah makan malam agar tidak mual.",
    "üìç Simpan tablet di tempat yang terlihat agar tidak lupa.",
    "üö´ Hindari teh atau kopi setelah minum tablet.",
    "üë≠ Ajak teman minum bareng agar lebih semangat.",
    "üìÜ Konsisten minum tiap minggu untuk tubuh yang kuat!"
  ];

  function showRandomTip() {
    const randomIndex = Math.floor(Math.random() * tips.length);
    document.getElementById('tipsBox').textContent = " " + tips[randomIndex];
  }

  setInterval(showRandomTip, 5000);

  updateDateTime();
  showRandomTip();
  renderRiwayat();

</script>
</body>
</html>
