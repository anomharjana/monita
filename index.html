<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Pemantauan TTD</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffeef5 0%, #f8bbd0 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 2rem;
      text-align: center;
    }

    .logo img {
      max-width: 180px;
      height: auto;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(240, 98, 146, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(240, 98, 146, 0.4);
    }

    .login-box h2 {
      margin-top: 0;
      color: #d81b60;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    select,
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus,
    input:focus {
      border-color: #f06292;
      box-shadow: 0 0 0 3px rgba(240, 98, 146, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #f06292;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ec407a;
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 1.5rem;
      }

      .logo img {
        max-width: 120px;
      }
    }

    /* Popup Logo */
    #popup-logo {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popup-logo.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #popup-logo img {
      max-width: 180px;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Popup Registrasi */
    #registration-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #registration-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    #registration-box h3 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>

  <!-- Popup Logo -->
  <div id="popup-logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748921969/WhatsApp_Image_2025-06-03_at_11.37.35_AM-removebg-preview_b8nr8a.png" alt="Logo Aplikasi" />
  </div>

  <!-- Popup Registrasi -->
  <div id="registration-popup">
    <form id="registration-box" onsubmit="saveUserProfile(event)">
      <h3>Registrasi Pengguna Baru</h3>

      <div class="form-group">
        <label for="regNama">Nama:</label>
        <input type="text" id="regNama" required />
      </div>
      <div class="form-group">
        <label for="regTanggal">Tanggal Lahir:</label>
        <input type="date" id="regTanggal" required />
      </div>
      <div class="form-group">
        <label for="regHP">Nomor HP:</label>
        <input type="tel" id="regHP" required />
      </div>
      <div class="form-group">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" required />
      </div>
      <div class="form-group">
        <label for="regPekerjaan">Pekerjaan:</label>
        <input type="text" id="regPekerjaan" />
      </div>
      <button type="submit">Simpan</button>
    </form>
  </div>

  <div class="logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748920768/WhatsApp_Image_2025-06-03_at_11.17.29_AM-removebg-preview_bjfu6l.png" alt="Logo Aplikasi">
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="role">Peran:</label>
          <select id="role" required>
            <option value="">-- Pilih Peran --</option>
            <option value="siswa">Siswa</option>
            <option value="orangtua">Orang Tua</option>
            <option value="guru">Guru</option>
            <option value="petugas">Petugas Kesehatan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Masuk</button>
      </form>
    </div>
  </div>

  <script>
    // Tampilkan popup logo saat load
    window.addEventListener('load', () => {
      const popup = document.getElementById('popup-logo');
      setTimeout(() => {
        popup.classList.add('hidden');

        // Cek apakah user sudah registrasi
        const profile = localStorage.getItem("userProfile");
        if (!profile) {
          document.getElementById("registration-popup").style.display = "flex";
        }
      }, 2000); // tampil 2 detik
    });

    // Simpan data user setelah registrasi
    function saveUserProfile(event) {
      event.preventDefault();

      const profile = {
        nama: document.getElementById("regNama").value.trim(),
        tanggalLahir: document.getElementById("regTanggal").value,
        nomorHP: document.getElementById("regHP").value.trim(),
        email: document.getElementById("regEmail").value.trim(),
        pekerjaan: document.getElementById("regPekerjaan").value.trim(),
        riwayatTTD: []
      };

      localStorage.setItem("userProfile", JSON.stringify(profile));
      document.getElementById("registration-popup").style.display = "none";
      alert("Data berhasil disimpan!");
    }

    // Login handler
    function handleLogin(event) {
      event.preventDefault();

      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      const validUsers = {
        siswa: { username: 'siswa', password: '123' },
        orangtua: { username: 'ortu', password: '123' },
        guru: { username: 'guru', password: '123' },
        petugas: { username: 'petugas', password: '123' }
      };

      if (!role || !username || !password) {
        alert("Silakan isi semua field.");
        return;
      }

      const user = validUsers[role];
      if (user && user.username === username && user.password === password) {
        window.location.href = `home-${role}.html`;
      } else {
        alert("Username atau password salah.");
      }
    }
  </script>
</body>

</html>
