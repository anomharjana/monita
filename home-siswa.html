<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu dalam Card Box - Navigasi</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #ffeef5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 1rem;
      text-align: center;
    }

    .logo img {
      max-width: 180px;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .ringkasan-card {
      width: 360px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(240, 98, 146, 0.3);
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 700;
      color: #2e7d32; /* default color low risk */
    }

    .ringkasan-card.low {
      background-color: #d0f0c0; /* hijau muda */
      color: #2e7d32;
    }

    .ringkasan-card.medium {
      background-color: #fff9c4; /* kuning muda */
      color: #f9a825;
    }

    .ringkasan-card.high {
      background-color: #ffcdd2; /* merah muda */
      color: #c62828;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 320px;
      gap: 1rem;
    }

    .jumlah {
      font-size: 2.8rem;
      min-width: 60px;
      text-align: center;
      user-select: text;
    }

    .progress-circle {
      width: 80px;
      height: 80px;
      position: relative;
      flex-shrink: 0;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 80px;
      height: 80px;
      display: block;
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-bg {
      stroke: #eee;
    }

    .progress-bar.low {
      stroke: #2e7d32;
    }

    .progress-bar.medium {
      stroke: #f9a825;
    }

    .progress-bar.high {
      stroke: #c62828;
    }

    .keterangan {
      margin-top: 0.6rem;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      width: 100%;
      max-width: 320px;
      user-select: text;
    }

    .card-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(240, 98, 146, 0.2);
      padding: 2rem 2.5rem;
      max-width: 360px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem 2rem;
      justify-items: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .menu-item {
      background: #fff0f4;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(240, 98, 146, 0.15);
      width: 120px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 110px;
      user-select: none;
    }

    .menu-item:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 12px rgba(240, 98, 146, 0.4);
    }

    .menu-item img {
      width: 36px;
      height: 36px;
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    .menu-item:hover img {
      transform: rotate(5deg);
    }

    .menu-item h3 {
      margin: 0;
      font-size: 0.85rem;
      color: #d81b60;
    }

    .quote {
      font-style: italic;
      font-size: 0.95rem;
      color: #d81b60;
      text-align: center;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 400px) {
      body {
        margin: 1rem;
      }

      .ringkasan-card {
        width: 100%;
        padding: 1rem 1rem 1.2rem;
        font-size: 1.1rem;
      }

      .top-row {
        max-width: 100%;
        gap: 0.8rem;
      }

      .jumlah {
        font-size: 2rem;
        min-width: 50px;
      }

      .progress-circle {
        width: 60px;
        height: 60px;
      }

      .progress-circle svg {
        width: 60px;
        height: 60px;
      }

      .progress-circle circle {
        stroke-width: 8;
      }

      .keterangan {
        font-size: 1rem;
        max-width: 100%;
        margin-top: 0.4rem;
      }

      .card-box {
        padding: 1.5rem 1rem;
        max-width: 300px;
        gap: 1rem;
      }

      .menu-item {
        width: 100px;
        padding: 0.5rem;
        min-height: 100px;
      }

      .menu-item img {
        width: 32px;
        height: 32px;
      }

      .menu-item h3 {
        font-size: 0.75rem;
      }

      .logo img {
        max-width: 120px;
      }

      .quote {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748920768/WhatsApp_Image_2025-06-03_at_11.17.29_AM-removebg-preview_bjfu6l.png" alt="Logo Aplikasi" />
  </div>

  <div id="ringkasanContainer" class="ringkasan-card" aria-live="polite" aria-atomic="true">
    Memuat data ringkasan...
  </div>

  <div class="card-box">
    <div class="menu-item" onclick="window.location.href='siswa-konfirmasi.html'">
      <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Konfirmasi" />
      <h3>Pencatatan</h3>
    </div>
    <div class="menu-item" onclick="window.location.href='siswa-riwayat.html'">
      <img src="https://img.icons8.com/color/48/000000/timeline.png" alt="Riwayat" />
      <h3>Riwayat</h3>
    </div>
    <div class="menu-item" onclick="window.location.href='siswa-poin.html'">
      <img src="https://img.icons8.com/color/48/000000/medal2--v2.png" alt="Poin" />
      <h3>Poin & Edukasi</h3>
    </div>
    <div class="menu-item" onclick="window.location.href='siswa-profil.html'">
      <img src="https://img.icons8.com/color/48/000000/user-female-circle.png" alt="Profil" />
      <h3>Profil</h3>
    </div>
  </div>

  <div class="quote">
    "Setiap tablet yang kamu minum hari ini adalah investasi untuk tubuh yang kuat esok hari."
  </div>

  <script>
    function hitungRingkasan(data) {
      const yaCount = data.filter(d => d.jawaban === "Ya").length;
      const total = data.length;
      return { yaCount, total };
    }

    function tentukanRisiko(yaCount, total) {
      if (total === 0) return "high"; // default risiko tinggi jika belum ada data
      const persentase = yaCount / total;
      if (persentase >= 0.67) return "low";    // risiko rendah
      if (persentase >= 0.35) return "medium"; // risiko sedang
      return "high";                           // risiko tinggi
    }

    function teksRisiko(kelas) {
      if (kelas === "low") return "Risiko Rendah";
      if (kelas === "medium") return "Risiko Sedang";
      return "Risiko Tinggi";
    }

    function tampilkanRingkasan() {
      let riwayat = JSON.parse(localStorage.getItem("riwayatTTD")) || [];
      const { yaCount, total } = hitungRingkasan(riwayat);
      const risiko = tentukanRisiko(yaCount, total);

      const container = document.getElementById("ringkasanContainer");
      container.className = `ringkasan-card ${risiko}`;

      const radius = 35;
      const circumference = 2 * Math.PI * radius;
      const progress = total === 0 ? 0 : (yaCount / total);
      const offset = circumference * (1 - progress);

      container.innerHTML = `
        <div class="top-row">
          <div class="jumlah" aria-label="Jumlah Ya dari total pencatatan">${yaCount}/${total}</div>
          <div class="progress-circle" role="img" aria-label="Progress konsumsi tablet ${Math.round(progress*100)} persen">
            <svg width="80" height="80" viewBox="0 0 80 80" aria-hidden="true" focusable="false">
              <circle class="progress-bg" r="${radius}" cx="40" cy="40"></circle>
              <circle class="progress-bar ${risiko}" r="${radius}" cx="40" cy="40"
                stroke-dasharray="${circumference}"
                stroke-dashoffset="${offset}">
              </circle>
            </svg>
          </div>
        </div>
        <div class="keterangan">${teksRisiko(risiko)}</div>
      `;
    }

    // Jalankan saat halaman siap
    document.addEventListener("DOMContentLoaded", tampilkanRingkasan);
  </script>
</body>
</html>
