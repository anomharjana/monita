<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | Pemantauan TTD</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffeef5;
      color: #333;
    }
    .logo {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    .logo img {
      max-width: 180px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.1);
    }
    .container {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 kolom fixed */
      grid-template-rows: auto auto; /* 2 baris */
      gap: 1.5rem;
      justify-items: center; /* agar tiap item center */
    }
    .menu-item {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      width: 160px; /* fix width supaya tidak mengecil */
      box-shadow: 0 2px 6px rgba(240, 98, 146, 0.2);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .menu-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 12px rgba(240, 98, 146, 0.4);
    }
    .menu-item img {
      transition: transform 0.3s ease;
      width: 48px;
      height: 48px;
    }
    .menu-item:hover img {
      transform: rotate(5deg);
    }
    .menu-item h3 {
      margin-top: 0.75rem;
      font-size: 1rem;
      color: #d81b60;
    }
    @media (max-width: 600px) {
      .logo img {
        max-width: 120px;
      }
      .menu {
        grid-template-columns: 1fr; /* kolom 1 untuk hp */
        grid-template-rows: auto;
      }
      .menu-item {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748880819/ChatGPT_Image_2_Jun_2025__23.14.30-removebg-preview_e6eyew.png" alt="Logo Aplikasi" />
  </div>
  <div class="container">
    <div class="menu">
      <div class="menu-item" onclick="navigate('konfirmasi.html')">
        <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Konfirmasi" />
        <h3>Konfirmasi Konsumsi</h3>
      </div>
      <div class="menu-item" onclick="navigate('riwayat.html')">
        <img src="https://img.icons8.com/color/48/000000/timeline.png" alt="Riwayat" />
        <h3>Riwayat Konsumsi</h3>
      </div>
      <div class="menu-item" onclick="navigate('poin.html')">
        <img src="https://img.icons8.com/color/48/000000/medal2--v2.png" alt="Poin" />
        <h3>Poin & Edukasi</h3>
      </div>
      <div class="menu-item" onclick="navigate('profil.html')">
        <img src="https://img.icons8.com/color/48/000000/user-female-circle.png" alt="Profil Remaja" />
        <h3>Profil</h3>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
