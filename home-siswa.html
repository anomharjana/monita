<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu TTD - Navigasi</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #ffeef5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 1rem;
      text-align: center;
    }

    .logo img {
      max-width: 180px;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .ringkasan-card {
      width: 100%;
      max-width: 360px;
      background: #fff0f4;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(240, 98, 146, 0.2);
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .ringkasan-card.low {
      background-color: #d0f0c0;
      color: #2e7d32;
    }

    .ringkasan-card.medium {
      background-color: #fff9c4;
      color: #f9a825;
    }

    .ringkasan-card.high {
      background-color: #ffcdd2;
      color: #c62828;
    }

    .progress-container {
      width: 100%;
      max-width: 150px;
      margin: 0 auto 0.5rem auto;
      position: relative;
    }

    .progress-container svg {
      width: 100%;
      height: auto;
      display: block;
      transform: rotate(-90deg);
    }

    .progress-container circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .progress-bg {
      stroke: #eee;
    }

    .progress-bar.low {
      stroke: #2e7d32;
    }

    .progress-bar.medium {
      stroke: #f9a825;
    }

    .progress-bar.high {
      stroke: #c62828;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      font-weight: bold;
      color: inherit;
    }

    .keterangan {
      font-size: 0.95rem;
      font-weight: 600;
      color: inherit;
    }

    .card-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(240, 98, 146, 0.2);
      padding: 2rem 2.5rem;
      max-width: 360px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem 2rem;
      justify-items: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .menu-item {
      background: #fff0f4;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(240, 98, 146, 0.15);
      width: 120px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 110px;
      user-select: none;
    }

    .menu-item:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 12px rgba(240, 98, 146, 0.4);
    }

    .menu-item img {
      width: 36px;
      height: 36px;
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    .menu-item:hover img {
      transform: rotate(5deg);
    }

    .menu-item h3 {
      margin: 0;
      font-size: 0.85rem;
      color: #d81b60;
    }

    .quote {
      font-style: italic;
      font-size: 0.95rem;
      color: #d81b60;
      text-align: center;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 480px) {
      body {
        margin: 1rem;
      }

      .ringkasan-card {
        padding: 0.8rem 1rem;
        margin-bottom: 1rem;
      }

      .progress-container {
        max-width: 120px;
      }

      .progress-text {
        font-size: 1rem;
      }

      .keterangan {
        font-size: 0.85rem;
      }

      .card-box {
        padding: 1.5rem 1rem;
        gap: 1rem;
      }

      .menu-item {
        width: 100px;
        padding: 0.5rem;
        min-height: 100px;
      }

      .menu-item img {
        width: 32px;
        height: 32px;
      }

      .menu-item h3 {
        font-size: 0.75rem;
      }

      .logo img {
        max-width: 120px;
      }

      .quote {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748920768/WhatsApp_Image_2025-06-03_at_11.17.29_AM-removebg-preview_bjfu6l.png" alt="Logo Aplikasi" />
  </div>

  <div id="ringkasanContainer" class="ringkasan-card">
    Memuat data ringkasan...
  </div>

  <div class="card-box">
    <div class="menu-item" onclick="window.location.href='siswa-konfirmasi.html'">
      <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Konfirmasi" />
      <h3>Pencatatan</h3>
    </div>
    <div class="menu-item" onclick="window.location.href='siswa-riwayat.html'">
      <img src="https://img.icons8.com/color/48/000000/timeline.png" alt="Riwayat" />
      <h3>Riwayat</h3>
    </div>
    <div class="menu-item" onclick="window.location.href='siswa-poin.html'">
      <img src="https://img.icons8.com/color/48/000000/medal2--v2.png" alt="Poin" />
      <h3>Poin & Edukasi</h3>
    </div>
    <div class="menu-item" onclick="window.location.href='siswa-profil.html'">
      <img src="https://img.icons8.com/color/48/000000/user-female-circle.png" alt="Profil" />
      <h3>Profil</h3>
    </div>
  </div>

  <div class="quote">
    "Setiap tablet yang kamu minum hari ini adalah investasi untuk tubuh yang kuat esok hari."
  </div>

  <script>
    function hitungRingkasan(data) {
      const yaCount = data.filter(d => d.jawaban === "Ya").length;
      const total = data.length;
      return { yaCount, total };
    }

    function tentukanRisiko(ya, total) {
      if (total === 0) return "high";
      const ratio = ya / total;
      if (ratio >= 0.67) return "low";
      if (ratio >= 0.35) return "medium";
      return "high";
    }

    function teksRisiko(kelas) {
      if (kelas === "low") return "Risiko Rendah";
      if (kelas === "medium") return "Risiko Sedang";
      return "Risiko Tinggi";
    }

    function tampilkanRingkasan() {
      const riwayat = JSON.parse(localStorage.getItem("riwayatTTD")) || [];
      const { yaCount, total } = hitungRingkasan(riwayat);
      const risiko = tentukanRisiko(yaCount, total);
      const percent = total ? yaCount / total : 0;

      const radius = 45;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference * (1 - percent);

      const container = document.getElementById("ringkasanContainer");
      container.className = `ringkasan-card ${risiko}`;
      container.innerHTML = `
        <div class="progress-container">
          <svg viewBox="0 0 120 120">
            <circle class="progress-bg" cx="60" cy="60" r="${radius}"></circle>
            <circle class="progress-bar ${risiko}" cx="60" cy="60" r="${radius}"
              stroke-dasharray="${circumference}"
              stroke-dashoffset="${offset}"></circle>
          </svg>
          <div class="progress-text">${yaCount}/${total}</div>
        </div>
        <div class="keterangan">${teksRisiko(risiko)}</div>
      `;
    }

    document.addEventListener("DOMContentLoaded", tampilkanRingkasan);
  </script>
</body>
</html>
