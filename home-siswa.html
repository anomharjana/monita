<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu dalam Card Box - Jarak Rapi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #ffeef5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-bottom: 2rem;
      text-align: center;
    }
    .logo img {
      max-width: 180px;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .logo img:hover {
      transform: scale(1.1);
    }
    .card-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(240, 98, 146, 0.2);
      padding: 2rem 2.5rem; /* sedikit padding lebih lega */
      max-width: 320px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* kolom sama besar */
      gap: 1.5rem 2rem; /* row-gap 1.5rem, column-gap 2rem */
      justify-items: center; /* bikin item rata tengah kolom */
      align-items: center; /* supaya vertikal juga rata */
    }
    .menu-item {
      background: #fff0f4;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(240, 98, 146, 0.15);
      width: 120px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 110px; /* biar tinggi item sama, rapi */
    }
    .menu-item:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 12px rgba(240, 98, 146, 0.4);
    }
    .menu-item img {
      width: 36px;
      height: 36px;
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }
    .menu-item:hover img {
      transform: rotate(5deg);
    }
    .menu-item h3 {
      margin: 0;
      font-size: 0.85rem;
      color: #d81b60;
    }
    @media (max-width: 400px) {
      body {
        margin: 1rem;
      }
      .card-box {
        grid-template-columns: 1fr;
        max-width: 140px;
        padding: 1rem 1.5rem;
        gap: 1.25rem 0;
      }
      .menu-item {
        width: 100%;
        min-height: auto;
      }
      .logo {
        margin-bottom: 1.5rem;
      }
      .logo img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748880819/ChatGPT_Image_2_Jun_2025__23.14.30-removebg-preview_e6eyew.png" alt="Logo Aplikasi" />
  </div>

  <div class="card-box">
    <div class="menu-item" onclick="alert('Konfirmasi Konsumsi')">
      <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Konfirmasi" />
      <h3>Konfirmasi</h3>
    </div>
    <div class="menu-item" onclick="alert('Riwayat Konsumsi')">
      <img src="https://img.icons8.com/color/48/000000/timeline.png" alt="Riwayat" />
      <h3>Riwayat</h3>
    </div>
    <div class="menu-item" onclick="alert('Poin & Edukasi')">
      <img src="https://img.icons8.com/color/48/000000/medal2--v2.png" alt="Poin" />
      <h3>Poin & Edukasi</h3>
    </div>
    <div class="menu-item" onclick="alert('Profil')">
      <img src="https://img.icons8.com/color/48/000000/user-female-circle.png" alt="Profil" />
      <h3>Profil</h3>
    </div>
  </div>
</body>
</html>
